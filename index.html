<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzahut</title>

    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="flex">
        <a href="#home" class="logo">Pizza <span>Hut</span></a>

        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#menu">Menu</a>
          <a href="#orders">Orders</a>
          <a href="#faq">FAQ</a>
        </nav>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="order-btn" class="fas fa-box"></div>
          <div id="menu-btn" class="fas fa-shopping-cart"><span>(4)</span></div>
        </div>
      </section>
    </header>

    <div class="user-account">
      <div class="close-account"><span></span></div>
      <div class="user">
        <p><span>You are not logged-in</span></p>
      </div>

      <div class="display-orders">
        <p>Pizza-1<span>(₹250/- x 1)</span></p>
        <p>Pizza-2<span>(₹300/- x 2)</span></p>
        <p>Pizza-3<span>(₹180/- x 1)</span></p>
        <p>Pizza-4<span>(₹450/- x 3)</span></p>
      </div>

      <div class="flex">
        <form action="" method="post">
          <h3>login now</h3>
          <input
            type="text"
            name="'name"
            required
            class="'box"
            placeholder="'enter your name"
            max-length="'20"
          />
          <input
            type="password"
            name="'pass"
            required
            class="'box"
            placeholder="Enter your password"
            max-length="20"
          />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
